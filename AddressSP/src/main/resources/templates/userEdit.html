<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>ユーザー編集</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>ユーザー編集</h1>
    <form th:action="@{/userupdate}" th:object="${user}" th:method="post">
        <table>
            <tr>
                <th class="cell_title">名前</th>
                <th class="cell_required">※</th>
                 <td><span th:text="*{name}" th:field="*{name}"></span></td>
                 <td><input type="hidden" th:text="${user.name}" th:field="*{name}"></span></td>
            </tr>
            <tr>
                <th class="cell_title">住所</th>
                <th class="cell_required">※</th>
                <td><input type="text" th:field="*{address}" value="*{address}"></td>
            </tr>
            <tr>
                <th class="cell_title">電話番号</th>
                <th class="cell_required"></th>
                <td><input type="text" th:field="*{tel}" value="*{tel}"></td>
                <td><input type="hidden" th:field="*{id}" value="*{id}"></td>
            </tr>
        </table>
        <input type="submit"  value="編集" class="btn">
        <INPUT type="button" onClick='history.back();' value="戻る">
    </form>
  </body>
</html>
