<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>一覧表示</title>
<meta charset="utf-8" />
<style>
table {
  border-collapse: collapse;
}
.col_id {width: 50px;}
.col_name {width: 120px;}
.col_address {width: 230px;}
.col_tel {width: 150px;}
</style>
</head>
<body>
<h3>住所録管理システム：住所録一覧</h3>
<!-- <h2><span th:text="${message}"></span></h2> -->


<form action="/Search" method="post">
	<div  style="position: relative; left: 400px; top: -25px;">
		<table>
			<tr>
				<td>名前：<input type="text" name="searchName" /></td>
			</tr>
			<tr>
				<td>住所：<input type="text" name="searchAdd" /></td>
			</tr>
			<tr>
				<td>電話番号：<input type="text" name="searchTel" /></td>
			</tr>
		</table>
    	<input type="submit" name="searchbtn" value="検索"  />
    	<!-- <input type="hidden" name="search" value="検索"> -->
    </div>
</form>

<form action="/add">
    <input type="submit" value="新規登録" style="WIDTH: 250px; HEIGHT: 20px" />
</form>

	<table border="1">
	    <tr>
	    	<th bgcolor="#bfefdf" class="col_id">ID</th>
	        <th bgcolor="#bfefdf" class="col_name">名前</th>
	        <th bgcolor="#bfefdf" class="col_address">住所</th>
	        <th bgcolor="#bfefdf" class="col_tel">電話番号</th>
     		<th bgcolor="#bfefdf" class="col_category">カテゴリ</th>
	        <th bgcolor="#bfefdf"></th>
	        <th bgcolor="#bfefdf"></th>
	    </tr>
	    <tr th:each="User : ${users}" th:object="${users}">
	    	<td th:text="${User.id}"/></td>
	    	<td align="center" th:text="${User.name}"/></td>
	        <td th:text="${User.address}"/></td>
	        <td align="center" th:text="${User.tel}"/></td>
            <td align="center" th:text="${User.category.categoryname}"/></td>
            <td>
			<div class="btn_area_center">
	            <a th:href="@{/user/{id}/edit(id=${User.id})}">編集</a>
	            <a th:href="@{/user/{id}/edit(id=${User.id})}">編集</a>
			</div>
	        </td>
	        <td>
	        <input type="hidden" name="category" th:value="${User.categoryid}" />
	        </td>
	    </tr>
	</table>
</body>
</html>
