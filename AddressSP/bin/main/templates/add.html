<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>ユーザー新規登録</title>
    <link href="/css/add.css" rel="stylesheet"></link>
    <meta charset="utf-8" />
  </head>
  <body>

    <h3>住所録管理システム：住所録登録</h3>
    <form th:action="@{/usercreate}" th:object="${userRequest}" th:method="post">
    <table>
      <tr>
        <th class="cell_title">名前</th>
        <th class="cell_required">※</th>
        <td><input type="text" th:field="*{name}"></td>
      </tr>
      <tr>
        <th class="cell_title">住所</th>
        <th class="cell_required">※</th>
        <td><input type="text" th:field="*{address}"></td>
      </tr>
      <tr>
        <th class="cell_title">電話番号</th>
        <th class="cell_required"></th>
        <td><input type="text" th:field="*{tel}"></td>
      </tr>
      <tr>
            <th class="cell_title">カテゴリ</th>
            <th class="cell_required">※</th>
            <td>
				<select id="singleSelect" name="categoryid">
	     			<option th:each="item : ${category}" th:text="${item.categoryname}" th:value="${item.categoryid}" th:class="${item.categoryname}" >singleSelect</option>
					</select>
				</td>

	   </tr>
    </table>
    <div class="btn_area_center">
    	<input type="submit" value="登録">
    	<INPUT type="button" onClick='history.back();' value="戻る">
    </div>

  </form>
  <table>
    <tr th:if="${validationError}" th:each="error : ${validationError}">
      <td style="color:red;" th:text="${error}"></td>
    </tr>
  </table>
  </body>
</html>
